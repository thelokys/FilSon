# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  member:
    default: true
    permissions:
    - -bukkit.command.kill
    - multiverse.portal.access.gun_principal
    - multiverse.portal.access.principal_gun
    - multiverse.portal.access.principal_vila
    - multiverse.portal.access.vila_principal
    - multiverse.portal.access.marccelo1
    - multiverse.portal.access.marccelo2
    inheritance:
    - g:bukkit_default
    - g:essentials_default
    - g:essentials_builder
    info:
      prefix: ''
      build: false
      suffix: ''
  GUN:
    default: true
    permissions: 
    - multiverse.portal.access.gun_principal
    - multiverse.portal.access.principal_gun
    - multiverse.portal.access.sas_principal
    - multiverse.portal.access.principal_sas
    - multiverse.portal.access.castelo_principal
    - multiverse.portal.access.principal_castelo
    - multiverse.portal.access.principal_mural
    - multiverse.portal.access.mural_principal
    - multiverse.portal.access.principal_vila
    - multiverse.portal.access.vila_principal
    inheritance:
    - member
    - g:essentials_builder
    - g:bukkit_default
    - g:essentials_default
    info:
      prefix: ''
      build: true
      suffix: ''
  Dono:
    default: false
    permissions:
    - '*'
    - -vanish.effects.*
    - +vanish.effects.toggle.all
    info:
      prefix: ''
      build: true
      suffix: ''
